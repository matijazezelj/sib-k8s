{{- $pluginType := .Values.auditPlugin.type | default "k8saudit" }}
{{- $isWebhook := eq $pluginType "k8saudit" }}
{{- $isEks := eq $pluginType "k8saudit-eks" }}
{{- $isGke := eq $pluginType "k8saudit-gke" }}
{{- $isAks := eq $pluginType "k8saudit-aks" }}
{{- $isEnabled := or $isWebhook $isEks $isGke $isAks }}
{{- if $isEnabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sib-k8s.fullname" . }}-k8saudit
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sib-k8s.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8saudit
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "sib-k8s.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: k8saudit
  template:
    metadata:
      labels:
        {{- include "sib-k8s.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: k8saudit
        {{- if $isAks }}
        azure.workload.identity/use: "true"
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/k8saudit-configmap.yaml") . | sha256sum }}
        checksum/falcoctl: {{ include (print $.Template.BasePath "/k8saudit-falcoctl-configmap.yaml") . | sha256sum }}
    spec:
      {{- if $isWebhook }}
      # Use hostNetwork so the API server (also on hostNetwork) can reach this service directly
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      serviceAccountName: {{ include "sib-k8s.fullname" . }}-k8saudit
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: falcoctl-artifact-install
          image: docker.io/falcosecurity/falcoctl:0.11.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
          args:
            - artifact
            - install
            - --log-format=json
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: plugins
              mountPath: /plugins
            - name: rulesfiles
              mountPath: /rulesfiles
            - name: falcoctl-config
              mountPath: /etc/falcoctl
      containers:
        - name: falco-k8saudit
          image: docker.io/falcosecurity/falco-no-driver:0.40.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
          command: ["/usr/bin/falco"]
          args:
            - -c
            - /etc/falco/falco.yaml
            - -o
            - "config_files=/etc/falco/config.d"
          env:
            - name: HOST_ROOT
              value: ""
            {{- if $isEks }}
            # AWS EKS environment variables
            - name: AWS_REGION
              value: {{ .Values.auditPlugin.k8sauditEks.region | quote }}
            {{- if and .Values.auditPlugin.k8sauditEks.credentials .Values.auditPlugin.k8sauditEks.credentials.accessKeyId }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "sib-k8s.fullname" . }}-k8saudit-aws
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "sib-k8s.fullname" . }}-k8saudit-aws
                  key: secret-access-key
            {{- if .Values.auditPlugin.k8sauditEks.credentials.sessionToken }}
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "sib-k8s.fullname" . }}-k8saudit-aws
                  key: session-token
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if $isGke }}
            # GKE environment variables
            {{- if .Values.auditPlugin.k8sauditGke.credentialsFile }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/credentials.json
            {{- end }}
            {{- end }}
            {{- if $isAks }}
            # AKS environment variables
            {{- if and .Values.auditPlugin.k8sauditAks.credentials .Values.auditPlugin.k8sauditAks.credentials.tenantId }}
            - name: AZURE_TENANT_ID
              value: {{ .Values.auditPlugin.k8sauditAks.credentials.tenantId | quote }}
            - name: AZURE_CLIENT_ID
              value: {{ .Values.auditPlugin.k8sauditAks.credentials.clientId | quote }}
            - name: AZURE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "sib-k8s.fullname" . }}-k8saudit-azure
                  key: client-secret
            {{- end }}
            {{- end }}
          {{- if $isWebhook }}
          ports:
            - name: webhook
              containerPort: {{ .Values.auditPlugin.k8saudit.port }}
              hostPort: {{ .Values.auditPlugin.k8saudit.port }}
              protocol: TCP
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/falco
            - name: plugins
              mountPath: /usr/share/falco/plugins
            - name: rulesfiles
              mountPath: /etc/falco/rules.d
            - name: tmp
              mountPath: /tmp
            - name: var-run
              mountPath: /var/run
            {{- if and $isGke .Values.auditPlugin.k8sauditGke.credentialsFile }}
            - name: gcp-credentials
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8765
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8765
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ include "sib-k8s.fullname" . }}-k8saudit-config
        - name: plugins
          emptyDir: {}
        - name: rulesfiles
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: var-run
          emptyDir: {}
        - name: falcoctl-config
          configMap:
            name: {{ include "sib-k8s.fullname" . }}-k8saudit-falcoctl
        {{- if and $isGke .Values.auditPlugin.k8sauditGke.credentialsFile }}
        - name: gcp-credentials
          secret:
            secretName: {{ include "sib-k8s.fullname" . }}-k8saudit-gcp
        {{- end }}
{{- end }}

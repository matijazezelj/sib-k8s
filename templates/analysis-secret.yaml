{{/*
Analysis Service Secret for AI API Keys
*/}}
{{- if .Values.analysis.enabled }}
{{- if or .Values.analysis.llm.openai.apiKey .Values.analysis.llm.anthropic.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sib-k8s.analysis.fullname" . }}-api-keys
  labels:
    {{- include "sib-k8s.analysis.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.analysis.llm.openai.apiKey }}
  openai-api-key: {{ .Values.analysis.llm.openai.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.analysis.llm.anthropic.apiKey }}
  anthropic-api-key: {{ .Values.analysis.llm.anthropic.apiKey | b64enc | quote }}
  {{- end }}
{{- end }}
{{- end }}
